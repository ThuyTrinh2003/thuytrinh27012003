<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá</title>
</head>
<body>
    <h1>Đánh Giá</h1>
    <form id="reviewForm">
        <label for="name">Tên:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="comment">Nhận xét:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
        
        <button type="button" onclick="submitReview()">Gửi Đánh Giá</button>
    </form>

    <div id="displayReview" style="display: none;">
        <h2>Thông tin đánh giá:</h2>
        <p><em id="reviewTime"></em></p> <!-- Đoạn đã chỉnh sửa -->
        <p id="reviewInfo"></p>
    </div>

    <script>
        function submitReview() {
            var name = document.getElementById("name").value;
            var comment = document.getElementById("comment").value;
            var currentDate = new Date();
            var formattedDate = currentDate.getDate() + "/" + (currentDate.getMonth() + 1) + "/" + currentDate.getFullYear();

            var reviewTime = "<em>" + formattedDate + "</em>"; // Đoạn đã chỉnh sửa

            var reviewInfo = "@ " + name + "<br>" +
                             "Thời gian: " + reviewTime + "<br>" + // Đoạn đã chỉnh sửa
                             "Nhận xét: " + comment;

            document.getElementById("reviewInfo").innerHTML = reviewInfo;
            document.getElementById("displayReview").style.display = "block";
            document.getElementById("reviewForm").reset();
        }
    </script>
</body>
</html>
